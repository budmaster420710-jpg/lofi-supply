<!DOCTYPE html>
<html>
<head>
    <title>Creator Licenses</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        .tier { border: 1px solid #00ffcc; padding: 20px; border-radius: 10px; margin-bottom: 20px; max-width: 500px; margin-inline: auto; }
        h2 { color: #00ffcc; }
        .back-link { color: #888; text-decoration: none; display: block; margin-bottom: 20px; }
    </style>
    <script src="https://www.paypal.com/sdk/js?client-id=AQnmb8EvyKXnVd1zAyJOQFBs9mULlocD7oL176NoeTNHBETpTR4x3vL9ldSgaLlewn31Xm_fZJRKJIQM&currency=USD"></script>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Player</a>
    <h1>Licensing for All Creators</h1>
    <div class="tier">
        <h2>Standard License - $19.99</h2>
        <div id="paypal-button-container-standard"></div>
    </div>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{ amount: { value: '19.99' } }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Payment Successful!');
                });
            }
        }).render('#paypal-button-container-standard');
    </script>
</body>
</html>
