<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LO-FI SUPPLY | VAULT</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AcL-N38p8Xf9i4O9p6s6y5s7r4k6n7z5x4c3v2b1n0m9&currency=USD"></script>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; padding: 15px; }
        .vault-title { color: #00ff41; border-left: 5px solid #00ff41; padding-left: 10px; margin-bottom: 30px; font-size: 1.5em; }
        .track-card { border: 1px solid #333; background: #0f0f0f; padding: 20px; margin-bottom: 25px; border-radius: 2px; }
        .file-label { color: #888; font-size: 0.8em; text-transform: uppercase; }
        .file-name { color: #fff; display: block; margin-bottom: 15px; font-weight: bold; }
        /* Professional audio player styling */
        audio { width: 100%; height: 40px; filter: invert(100%) hue-rotate(180deg) brightness(1.5); margin-bottom: 20px; }
        /* Fixes the "Nasty" white bar - makes it a clean slot for the button */
        .btn-slot { min-height: 50px; background: transparent; }
    </style>
</head>
<body>

    <div class="vault-title">[ LO-FI_SUPPLY_VAULT ]<br><small style="font-size:0.5em;">STATUS: SANDBOX_MODE_ENABLED</small></div>

    {% for f in files %}
    <div class="track-card">
        <span class="file-label">Source File:</span>
        <span class="file-name">{{ f }}</span>
        
        <audio controls controlsList="nodownload">
            <source src="{{ url_for('download_file', name=f) }}" type="audio/mpeg">
        </audio>

        <div id="paypal-button-container-{{ loop.index }}" class="btn-slot"></div>

        <script>
            paypal.Buttons({
                style: { layout: 'horizontal', color: 'blue', shape: 'rect', label: 'buynow', height: 40 },
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: { value: '29.99' },
                            description: "Exclusive License: {{ f }}"
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('ACCESS GRANTED: ' + details.payer.name.given_name);
                    });
                }
            }).render('#paypal-button-container-{{ loop.index }}');
        </script>
    </div>
    {% endfor %}

</body>
</html>
